# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    container: maven:3.9.2-amazoncorretto-17

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: checkout repo
        uses: actions/checkout@v3
        
      - name: Generate JAR
        run: mvn -f ./source-app/pom.xml clean package

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: jar-artifact
          path: ./source-app/target/social-network-0.0.1-SNAPSHOT.jar
  use-jar:
    needs: build
    runs-on: ubuntu-22.04
    container: docker
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: Download JAR artifact
        uses: actions/download-artifact@v3
        with:
          name: jar-artifact
          path: ./downloaded-artifact
      - run: docker build -t java:${{ github.sha }} -f ./source-app/java.dockerfile .
      - run: docker images

